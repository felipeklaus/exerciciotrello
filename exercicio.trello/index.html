<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Trello</h1>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Título Principal -->


    

    <!-- Lista de Cards -->
    <div class="cards-container">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6935wo8bLZh5FeafJEffqWKDOpNpx6UE5bg&s" alt="HTML Logo">
            <h2>HTML</h2>
            <p>A linguagem de marcação para criar páginas web.</p>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png" alt="CSS Logo">
            <h2>CSS</h2>
            <p>Define estilos e layouts para páginas web.</p>
        </div>

        <div class="card">
            <img src="https://i.pinimg.com/736x/13/40/7c/13407c12f50f08d328800c3caef43f61.jpg" alt="JavaScript Logo">
            <h2>JavaScript</h2>
            <p>A linguagem de programação para interatividade na web.</p>
        </div>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <span class="menu-text">Quadros</span>
        <div class="quadros">
            <div class="quadro">Quadro 1</div>
            <div class="quadro">Quadro 2</div>
            <div class="quadro">Quadro 3</div>
            <div class="quadro">Quadro 4</div>
        </div>
    </div>
